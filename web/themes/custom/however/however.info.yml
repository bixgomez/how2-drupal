name: HOW(ever) Theme
description: HOW(ever) theme based on Classy.
core_version_requirement: ^10
type: theme
base theme: classy
logo: assets/images/logo.png

libraries:
  - however/global-styling
  - however/slick
  - however/featherlight
  - however/theme-scripts
  - however/jquery-scripts

components:
  namespaces:
    article: components/article
    section: components/section
    issue: components/issue
    volume: components/volume
    section-teaser: components/section-teaser
    publication-teaser: components/publication-teaser
    issues-grid: components/issues-grid
    issue-meta: components/issue-meta

regions:
  branding: 'Branding'
  navigation: 'Main Navigation'
  admin_info: 'Admin Info'
  content: 'Content'
  sidebar: 'Sidebar'
  footer: 'Footer'
  mobile_navigation: 'Mobile Navigation'