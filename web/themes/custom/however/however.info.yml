name: HOW(ever) Theme
description: HOW(ever) theme based on Classy.
core_version_requirement: ^10
type: theme
base theme: classy
logo: assets/images/logo.png

libraries:
  - however/global-styling
  - however/slick
  - however/featherlight
  - however/theme-scripts
  - however/jquery-scripts

components:
  namespaces:
    issue: components/issue
    section-teaser: components/section-teaser

regions:
  branding: 'Branding'
  navigation: 'Main Navigation'
  title_banner: 'Title Banner'
  content_top: 'Content Top'
  content: 'Content'
  content_bottom: 'Content Bottom'
  sidebar: 'Sidebar'
  footer: 'Footer'
  footer_bottom: 'Footer Bottom'
  mobile_navigation: 'Mobile Navigation'